<div class="row">
    <div class="col col-8">
        
        <div *ngFor="let post of posts">
            <app-post [post]="post"></app-post>
        </div>
    </div>
    
    <div class="col col-4">
        <div class="text-center">
            Recent Users
        </div>
        <div *ngFor="let user of users">
            
            <app-user [user]="user"></app-user>

        </div>
    </div>
</div>
