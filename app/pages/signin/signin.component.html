<div class="container">
    <div class="card bg-light mt-5" style="max-width: 30rem;">
        <div class="card-header text-center">Sign In</div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="signin(f)">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" ngModel name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" ngModel name="password" placeholder="Password">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Sign In</button>
              </form>
        </div>
    </div>
</div>
