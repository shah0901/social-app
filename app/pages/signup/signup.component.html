<div class="container">
    <div class="card bg-light mt-5" style="max-width: 30rem;">
        <div class="card-header text-center">Sign Up</div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="signUp(f)">
                <div class="text-center">
                    <label for="imagepicker">Upload Profile Pic
                        <img [src]="picture" alt="profile_pic" width="50" height="50">
                    </label>
                    <input type="file" 
                    name="image" 
                    id="imagepicker"
                    accept="image/*"
                    multiple="{false}"
                    class="hidden"
                    (change)="uploadFile($event)"
                    hidden>
                </div>
                 
                <div class="text-center form-group" *ngIf="uploadPercent<100 && uploadPercent >0">
                    <progress class="progress-bar bg-info" id="file" [value]="uploadPercent" max="100">  </progress>                     
                </div>
                <div class="form-group text-success" *ngIf="uploadPercent==100">
                    Uploaded successfully!!
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input ngModel type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input ngModel type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input ngModel type="text" name="country" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username">Instagram username</label>
                    <input ngModel type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea ngModel type="text"  name="bio" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ngModel  type="password" name="password" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <button [disabled]="!f.form.valid" class="btn btn-success btn-space" type="submit">Sign Up</button>
                    <button class="btn btn-primary" type="reset">Reset</button>
                </div>
                
              </form>
        </div>
</div>
